{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page: {{ title }}</h1>

    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label }} <br>
                {{ field }}
            </div><br>
        {% endfor %}
        <input type="submit" value="Save Changes">
    </form>

{% endblock %}
