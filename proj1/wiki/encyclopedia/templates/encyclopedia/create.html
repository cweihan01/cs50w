{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label }} <br>
                {{ field }}
            </div><br>
        {% endfor %}
        <input type="submit" value="Create Page">
    </form>

{% endblock %}
