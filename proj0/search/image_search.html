<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar">
            <a href="index.html">Back to Google Search</a>
        </nav>
        <div class="vertical-center">
            <div class="crop image-center">
                <a href="https://google.com.sg">
                    <img src="google_logo.png" alt="Google Logo" width=400px>
                </a>
            </div>
            <form action="https://google.com/search">
                <input type="text" name="q" autofocus class="searchbox">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Search Google Images" class="submitbutton">
            </form>
        </div>
    </body>
</html>
