<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar">
            <a href="image_search.html">Images</a>
            <a href="advanced_search.html">Advanced Search</a>
        </nav>
        <div class="vertical-center">
            <div class="crop image-center">
                <a href="https://google.com.sg">
                    <img src="google_logo.png" alt="Google Logo" width=400px>
                </a>
            </div>
            <form action="https://google.com/search">
                <input type="text" name="q" autofocus class="searchbox">
                <input type="submit" value="Google Search" class="submitbutton">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="submitbutton">
            </form>
        </div>
    </body>
</html>
